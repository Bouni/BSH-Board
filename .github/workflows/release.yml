        config: ${{ steps.metadata.outputs.KIBOT_CONFIG }}
        dir: ./output
        schema: ${{ steps.metadata.outputs.SCH_FILE}}
        board: ${{ steps.metadata.outputs.PCB_FILE}}
        additional_args: -E NAME=${{ steps.metadata.outputs.NAME }}

    - name: Zip results
      id: zip
