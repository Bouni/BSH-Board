        echo "KIBOT_CONFIG=$KIBOT_CONFIG" >> $GITHUB_OUTPUT
        echo "PCB_FILE=$PCB_FILE" >> $GITHUB_OUTPUT
        echo "SCH_FILE=$SCH_FILE" >> $GITHUB_OUTPUT

    - name: Run KiBot for Production files
